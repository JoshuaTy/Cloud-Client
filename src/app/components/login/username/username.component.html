<div class="form-group">
  <label for="login-username">Username:</label>
  <input
    required
    minlength="4"
    maxlength="10"
    ngModel
    name="username"
    #username="ngModel"
    type="text"
    id="login-username"
    nbInput
    fullWidth
    fieldSize="medium"
    placeholder="Username"
  />
  <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
    <div *ngIf="username.errors.required">Username invalid!</div>
    <div *ngIf="username.errors.minlength">
      Username should at least be 4 characters long
    </div>
  </div>
</div>
