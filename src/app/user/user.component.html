<h2>Login</h2>

<div *ngFor="let user of users">
  {{user.userName}}
</div>

<div >
  <form #userForm="ngForm" (ngSubmit)="verify(userForm.value)">
    <input placeholder="User Name" 
    required name="user_name" #userName>

    <input placeholder="Password" 
    required name="password" #password>

    <button type="submit" [disabled]="!userForm.valid"
    (click)="verify()">Login</button>
  </form>
</div>
